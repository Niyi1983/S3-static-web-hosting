<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8d7da; color: #721c24; text-align: center; padding: 50px; }
        .error-container { max-width: 600px; margin: auto; padding: 20px; background: white; border: 1px solid #f5c6cb; border-radius: 5px; }
        h1 { font-size: 48px; margin-bottom: 20px; }
        p { font-size: 18px; margin-bottom: 20px; }
        a { display: inline-block; padding: 10px 15px; color: white; background: #c0392b; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something went wrong.</h1>
        <p>The page you are looking for cannot be found.</p>
        <p>Please check the URL and try again.</p>
        <a href="index.html">Go to Homepage</a>
    </div>
</body>
</html>
